<!doctype html>
<html>
    <head>
        <title>PayPoint</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="data/style/fontload.css">
        <link rel="stylesheet" type="text/css" href="data/style/animate.css">
        <link rel="stylesheet" type="text/css" href="data/style/style.css">
    </head>
    <body>
        <button id="menuGeneralButton" openMenu="false"></button>
        <div class="dragBar" style="-webkit-app-region: drag">
        </div>
        <nav>
            <div class="window-control close"></div>
            <div class="window-control maximize"> </div>
            <div class="window-control minimize"> </div>
            <div class="window-control dev"> </div>
            <div class="window-control reload"> </div>
        </nav>
        <div class="nav_productList">
            <div class="navContainer">
                <div class="navCarret">
                    <a targetType="ancre" href="#" target="0">
                    <div class="navitem selected">
                        Grille Produits
                    </div>
                    </a>
                    <a targetType="ancre" href="#" target="1">
                    <div class="navitem">
                        Montant manuel
                    </div>
                    </a>
                    <a targetType="ancre" href="#" target="2">
                    <div class="navitem">
                        Forfaits pêche
                    </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="menuGeneral">
        </div>
        <div id="productList">
            <div id="productList_wrapper">
                <div class="tab products">
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/liquides.png">
                        <legend>
                            <h3 class="name">Liquides</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/nourritures.png">
                        <legend>
                            <h3 class="name">Nourriture</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/sucreries.png">
                        <legend>
                            <h3 class="name">Sucreries</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/appats.png">
                        <legend>
                            <h3 class="name">Appâts</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/materiel.png">
                        <legend>
                            <h3 class="name">Matériel de pêche</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/produitFini.png">
                        <legend>
                            <h3 class="name">Produits transformés</h3>
                        </legend>
                    </div>
                    <div class="item">
                        <img class="miniatures" src="data/images/Miniatures/poissondetail.png">
                        <legend>
                            <h3 class="name" style="width: 60%;">Poissons au détail</h3>
                            <h3 class="price">9€/Kg</h3>
                        </legend>
                    </div>
                </div>
                <div class="tab manualAmount">
                    <div class="numericpad manualAmount">
                        <div class="number">
                        <spanc class="int">0</span>
                        .
                        <spanc class="decimal">00</span>
                        €
                        </div>
                        <div class="pad">
                            <button padvalue="1">1</button>
                            <button padvalue="2">2</button>
                            <button padvalue="3">3</button>
                            <button padvalue="4">4</button>
                            <button padvalue="5">5</button>
                            <button padvalue="6">6</button>
                            <button padvalue="7">7</button>
                            <button padvalue="8">8</button>
                            <button padvalue="9">9</button>
                            <button padvalue=".">,</button>
                            <button padvalue="0">0</button>
                            <button padvalue="VALID">OK</button>
                        </div>
                    </div>
                </div>
                <div class="tab package">
                </div>
            </div>
        </div>
        <div id="orderTicket">
            <h1>Commande</h1>
            <div class="productListContener">
                <table class="productList">
                    <thead><tr>
                        <td class="miniature">
                        </td>
                        <td>Produit</td>
                        <td>Qts</td>
                        <td>PUHT</td>
                        <td>Total</td>
                    </tr></thead>
                    <tr><td class="miniature"><span class="thumb"> </span></td><td>Hortensias</td><td>2</td><td>12,00</td><td>24,00</td></tr>
                </table>
            </div>
            <h3 class="totalAmount HT">Total HT: <span>50,13€</span></h3>
            <h3 class="totalAmount TTC">Total TTC: <span>55,66€</span></h3>
            <button class="orderValid">Valider la commande</button>
        </div>
        <script type="text/javascript" src="data/script/jquery.js"></script>
        <script type="text/javascript" src="data/script/gui.js"></script>
        <script type="text/javascript" src="data/script/money.js"></script>
    </body>
</html>
